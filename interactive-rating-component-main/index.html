  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <section class="content-body">

        <span id="alert-northing-selected" class="northing-selected"></span>

          <div id="number-1" class="numbers-select" value="1">1</div>
          <div id="number-2" class="numbers-select" value="2">2</div>
          <div id="number-3" class="numbers-select" value="3">3</div>
          <div id="number-4" class="numbers-select" value="4">4</div>
          <div id="number-5" class="numbers-select" value="5">5</div>
        </div>
        <span id="hr-northing-selected" class="northing-selected"></span>
        <div id="box-button-submit">
              <button id="button-submit">
                  SUBMIT
              </button>
        </div>
      </div>
    </main>
  </section>
  <script src="https://kit.fontawesome.com/ee30efd022.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>

</html>
